 <!-- Modal -->
 {% if session.col %}
 <div class="modal hide fade" id="exampleModal7" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update One Document</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form role="form" method="POST" action="{{ url_for('collection.updates',database_name = session.col.database_name, col_name = session.col.col_name , id = id)}}"> 

            <label class="label control-label">new values</label>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input input onkeyup="manage_update(this)" id="txt_update" type="text" class="form-control" name="new_values" placeholder="{ '$set': { 'key':'value' } }" pattern='(\s*){0,20}\{(\s*){0,20}"(\s*){0,20}([$set]+)(\s*){0,20}"(\s*){0,20}:(\s*){0,20}\{(\s*){0,20}"(\s*){0,20}([a-zA-Z0-9._%+-]+)(\s*){0,20}"(\s*){0,20}:(\s*){0,20}(?:(?=([+-]?([0-9]*[.])?[0-9]+))([+-]?([0-9]*[.])?[0-9]+)(\s*){0,20}|(\s*){0,20}"(\s*){0,20}([a-zA-Z0-9._%+-]+)(\s*){0,20}"(\s*){0,20})(\s*){0,20}\}(\s*){0,20}\}(\s*){0,20}' required>       
            </div>
            </div> 
            <div class="modal-footer">
              <input id="bt_update" type="submit" class="btn btn-lg btn-primary"   value="Send Query" name ="submit" disabled/>
              <button type="button" class="btn btn-lg btn-primary" data-dismiss="modal">Cancel</button>
          </div>
            </form>
        </div>
      </div>
    </div>
  </div>
{% endif %}
