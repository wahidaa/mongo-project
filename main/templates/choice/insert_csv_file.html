 <!-- Modal -->
 <div class="modal hide fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Export Collection {{session.col.database_name}}.{{session.col.col_name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form role="form" method="POST" action="{{url_for('collection.insert_files',database_name = database_name, col_name = col_name)}}" enctype="multipart/form-data">
          <div class="form-group">
            <label for="input1"><b>Choose csv or json file</b></label>
            <br/>
            <input type="file" class="form-control-file" id="input1" name="file" accept=".json, .csv" required>
        </div>
          
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-lg btn-primary"  value="insert" name ="insert">Insert</button>
        <button type="button" class="btn btn-lg btn-primary" data-dismiss="modal">Cancel</button>
      </div>
    </form>
    </div>
  </div>
</div>
